general {
	
	output_format = "i3bar"
#	output_format = "none"
	colors = true
	color_bad = "#ff0000"
	color_degraded = "#ffff00"
	color_separator = "#0000ff"
	color_good = "#00ff00"
	interval = 2
}

order += "cpu_usage"
order += "load"
#order += "cpu_usage 1"
#order += "ipv6"
order += "disk /"
order += "disk /home/"

#order += "run_watch DHCP"
